<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px"
  fxLayoutGap.lt.md="20px">
  <mat-form-field>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.createAt }}</td>
  </ng-container>

  <ng-container matColumnDef="detalles">
    <th mat-header-cell *matHeaderCellDef>detalle</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="detalles(element.id)">
        <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
<mat-card-actions align="center">
  <button type="button" mat-raised-button color="primary" (click)="onCancel()">
    Cerrar
  </button>
</mat-card-actions>
