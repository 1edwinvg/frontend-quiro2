<div
  fxLayout
  fxLayout.lt-md="column wrap"
  fxLayoutAlign="center center"
  fxLayoutGap.gt-sm="250px"
  fxLayoutGap.lt.md="20px"
>
  <mat-form-field>
    <input
      matInput
      type="text"
      (keyup)="doFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>

  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>descripcion</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="observacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>observacion</th>
    <td mat-cell *matCellDef="let element">{{ element.observacion }}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.createAt }}</td>
  </ng-container>

  

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>total</th>
    <td mat-cell *matCellDef="let element">{{ element.total}}</td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
