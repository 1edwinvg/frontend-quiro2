<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Borrar Producto</mat-card-title>
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutGap="40px">
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>nombre</strong></div>
          <div fxFlex>{{ producto?.nombre }}</div>
        </div>

        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>precio</strong></div>
          <div fxFlex>{{ producto?.precio }}</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" (click)="deleteProducto()">
        Delete
      </button>
      <button type="button" mat-raised-button color="warn" (click)="onCancel()">
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</section>
